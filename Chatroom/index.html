<body>

    <div class="container my-4">
        <h1 class="my-4 text-center">Chat Room App</h1>

        <div class="chat-rooms mb-3 text-center">
            <h3 class="my-3">Choose a chatroom</h3>
            <button class="btn btn-primary active" id="one">Chatroom #1</button>
            <button class="btn btn-primary" id="two">Chatroom #2</button>
            <button class="btn btn-primary" id="three">Chatroom #3</button>
            <button class="btn btn-primary" id="four">Chatroom #4</button>
        </div>

        <div class="chat-room">
            <ul class="chat-list list-group">
            </ul>
        </div>

        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn btn-success" value="SEND">
                </div>
            </div>
        </form>

        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update Name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn btn-success" value="UPDATE">
                </div>
            </div>
            
            <div class="update-msg my-3 text-center"></div>
        </form>


    </div>
